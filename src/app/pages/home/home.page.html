<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="profile-section">
      <ion-avatar class="profile-avatar">
        <img src="assets/img/profile.jpg" alt="Foto de perfil">
      </ion-avatar>
      <h4 class="profile-name">{{nombreUsuario}}</h4>
    </div>

    <ion-list>
      <ion-item button [routerLink]="['/perfil']">Perfil</ion-item>
      <ion-item button [routerLink]="['/chat']">Chat</ion-item>
      <ion-item button [routerLink]="['/chat']">Opciones</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ClassPro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 
    <ion-card>
      <ion-card-content [routerLink]="['/horario']">Horario</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content [routerLink]="['/actividades']">Actividades</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content [routerLink]="['/bibliografia']">Bibliografia</ion-card-content>
    </ion-card>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="goToLogin()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Developed By ClassPro v1.0.0</ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
