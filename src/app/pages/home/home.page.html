<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ClassPro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 
    <ion-card>
      <ion-card-content [routerLink]="['/horario']">Horario</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content [routerLink]="['/actividades']">Próximas Actividades</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content [routerLink]="['/bibliografia']">Bibliografía</ion-card-content>
    </ion-card> 
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="goToLogin()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
