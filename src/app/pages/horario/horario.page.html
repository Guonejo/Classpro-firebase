<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" [defaultHref]="'/home'"></ion-back-button>
    </ion-buttons>
    <ion-title>Horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-tab-group>
    <mat-tab label="Lunes"> 
      <!-- Asignatura 1 -->
      <ion-card color="primary" (click)="toggleExpand('asignatura1Lunes')" [ngClass]="{'expanded': expandedCard === 'asignatura1Lunes'}">
        <ion-card-header>
          <ion-card-title>Asignatura 1</ion-card-title>
          <ion-card-subtitle>8:00 - 9:20</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content *ngIf="expandedCard === 'asignatura1Lunes'">
          Sala: <br>
          Profesor: 
        </ion-card-content>
      </ion-card>

      <!-- Asignatura 2 -->
      <ion-card color="success" (click)="toggleExpand('asignatura2Lunes')" [ngClass]="{'expanded': expandedCard === 'asignatura2Lunes'}">
        <ion-card-header>
          <ion-card-title>Asignatura 2</ion-card-title>
          <ion-card-subtitle>9:30 - 11:00</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content *ngIf="expandedCard === 'asignatura2Lunes'">
          Sala: <br>
          Profesor: 
        </ion-card-content>
      </ion-card>
    </mat-tab>

    <mat-tab label="Martes"> 
      <p>Nada para este día.</p>
    </mat-tab>

    <mat-tab label="Miércoles"> 
      <p>Nada para este día.</p>  
    </mat-tab>

    <mat-tab label="Jueves"> 
      <p>Nada para este día.</p>  
    </mat-tab>

    <mat-tab label="Viernes"> 
      <p>Nada para este día.</p>  
    </mat-tab>
  </mat-tab-group>

  <div class="ion-page">
    <button mat-fab color="primary" aria-label="Agregar nuevo horario" class="fab-button" id="open-modal" expand="block">
      <mat-icon>add</mat-icon>
    </button>
    
    <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>You will be prompted when closing this modal.</p>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
