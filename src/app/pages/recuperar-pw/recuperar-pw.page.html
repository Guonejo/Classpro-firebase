<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" [defaultHref]="'/home'"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="recuperar-pw">
  <div class="email-container">
    <ion-grid>
  

      <ion-row>
        <ion-col size="12">
          <ion-card class="custom-card">
            <ion-card-content>
              <ion-col size="12" class="text-center">
                <p class="intro-text">
                  Ingresa tu correo y te enviaremos las instrucciones para restablecer tu contraseña.
                </p>
              </ion-col>
              <ion-item>
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-input type="email" label="Email" labelPlacement="floating" required [(ngModel)]="email"></ion-input>
              </ion-item>

              <ion-button expand="block" (click)="enviar()" class="custom-button">Enviar</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
